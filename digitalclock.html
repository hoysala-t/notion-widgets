<html>
  <head>
    <style>
      #clock {
        font-family: "7-Segment";
        font-size: 48px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="clock"></div>

    <script>
      function updateTime() {
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        let time = `${hours}:${minutes}:${seconds}`;
        document.getElementById("clock").innerHTML = time;
      }
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
