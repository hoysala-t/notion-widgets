<div id="clock">
  <div class="card hour"></div>
  <div class="card minute"></div>
  <div class="card second"></div>
  <div class="card ampm"></div>
</div>

<style>
  #clock {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 300px;
    height: 100px;
    font-size: 48px;
    font-family: Arial, sans-serif;
    color: white;
  }

  .card {
    width: 70px;
    height: 100px;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    transform-style: preserve-3d;
    transition: all 0.5s ease;
  }

  .hour .front,
  .minute .front,
  .second .back {
    transform: rotateX(0deg) translateZ(50px);
  }

  .hour .back,
  .minute .back,
  .second .front {
    transform: rotateX(180deg) translateZ(50px);
  }

  .ampm .front {
    transform: rotateX(0deg) translateZ(50px);
  }

  .ampm .back {
    transform: rotateX(180deg) translateZ(50px);
  }
</style>

<script>
  function updateClock() {
    const date = new Date();
    const hours = date.getHours();
    const minutes = date.getMinutes();
    const seconds = date.getSeconds();
    const ampm = hours >= 12 ? 'PM' : 'AM';

    const hourDegrees = (hours % 12) * 30 + minutes / 2;
    const minuteDegrees = minutes * 6;
    const secondDegrees = seconds * 6;

    document.querySelector('.hour').style.transform = `rotateX(${hourDegrees}deg)`;
    document.querySelector('.minute').style.transform = `rotateX(${minuteDegrees}deg)`;
    document.querySelector('.second').style.transform = `rotateX(${secondDegrees}deg)`;
    document.querySelector('.ampm .front').innerHTML = ampm;
    document.querySelector('.ampm .back').innerHTML = ampm;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
