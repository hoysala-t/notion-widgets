<div id="clock">
  <div class="card hour tens"></div>
  <div class="card hour ones"></div>
  <div class="card minute tens"></div>
  <div class="card minute ones"></div>
  <div class="card second tens"></div>
  <div class="card second ones"></div>
  <div class="card ampm"></div>
</div>

<style>
.flip-clock {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  height: 50px;
  width: 25px;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 1px solid black;
  font-size: 20px;
  color: white;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.5s;
  overflow: hidden;
}

.front,
.back {
  height: 100%;
  width: 100%;
  position: absolute;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.back {
  transform: rotateY(180deg);
}

.flip {
  transform: rotateY(180deg);
}
</style>


<script>
  let currentHourTens = null;
  let currentHourOnes = null;
  let currentMinuteTens = null;
  let currentMinuteOnes = null;
  let currentSecondTens = null;
  let currentSecondOnes = null;
  let currentAmPm = null;

  function updateClock() {
    const date = new Date();
    const hours = date.getHours();
    const minutes = date.getMinutes();
    const seconds = date.getSeconds();
    const ampm = hours >= 12 ? 'PM' : 'AM';

    const hourTens = Math.floor(hours / 10);
    const hourOnes = hours % 10;
    const minuteTens = Math.floor(minutes / 10);
    const minuteOnes = minutes % 10;
    const secondTens = Math.floor(seconds / 10);
    const secondOnes = seconds % 10;

    if (hourTens !== currentHourTens) {
      currentHourTens = hourTens;
      document.querySelector('.hour.tens .front').innerHTML = hourTens;
      document.querySelector('.hour.tens .back').innerHTML = hourTens;
      document.querySelector('.hour.tens').classList.toggle('flip');
    }

      if (hourOnes !== currentHourOnes) {
    currentHourOnes = hourOnes;
    document.querySelector('.hour.ones .front').innerHTML = hourOnes;
    document.querySelector('.hour.ones .back').innerHTML = hourOnes;
    document.querySelector('.hour.ones').classList.toggle('flip');
  }

  if (minuteTens !== currentMinuteTens) {
    currentMinuteTens = minuteTens;
    document.querySelector('.minute.tens .front').innerHTML = minuteTens;
    document.querySelector('.minute.tens .back').innerHTML = minuteTens;
    document.querySelector('.minute.tens').classList.toggle('flip');
  }

  if (minuteOnes !== currentMinuteOnes) {
    currentMinuteOnes = minuteOnes;
    document.querySelector('.minute.ones .front').innerHTML = minuteOnes;
    document.querySelector('.minute.ones .back').innerHTML = minuteOnes;
    document.querySelector('.minute.ones').classList.toggle('flip');
  }

  if (secondTens !== currentSecondTens) {
    currentSecondTens = secondTens;
    document.querySelector('.second.tens .front').innerHTML = secondTens;
    document.querySelector('.second.tens .back').innerHTML = secondTens;
    document.querySelector('.second.tens').classList.toggle('flip');
  }

  if (secondOnes !== currentSecondOnes) {
    currentSecondOnes = secondOnes;
    document.querySelector('.second.ones .front').innerHTML = secondOnes;
    document.querySelector('.second.ones .back').innerHTML = secondOnes;
    document.querySelector('.second.ones').classList.toggle('flip');
  }

  if (ampm !== currentAmPm) {
    currentAmPm = ampm;
    document.querySelector('.ampm .front').innerHTML = ampm;
    document.querySelector('.ampm .back').innerHTML = ampm;
    document.querySelector('.ampm').classList.toggle('flip');
  }
}

setInterval(updateClock, 1000);
</script>
