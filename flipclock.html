<!DOCTYPE html>
<html>
<head>
    <style>
        .flip-clock {
            display: inline-block;
            width: 200px;
            height: 200px;
        }
        
        .flip-clock-section {
            float: left;
            width: 50px;
            height: 100px;
            position: relative;
        }
        
        .flip-clock-before, .flip-clock-active {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            font-size: 60px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .flip-clock-before {
            z-index: 1;
        }
        
        .flip-clock-active {
            z-index: 2;
        }
        
        .flip-clock-before, .flip-clock-active {
            backface-visibility: hidden;
            transform: rotateX(0deg);
        }
        
        .flip-clock-before {
            transform: rotateX(180deg);
        }
    </style>
</head>
<body onload="startTime()">
    <div class="flip-clock">
        <div class="flip-clock-section">
            <div class="flip-clock-before" id="hours-tens-before"></div>
            <div class="flip-clock-active" id="hours-tens-active"></div>
        </div>
        <div class="flip-clock-section">
            <div class="flip-clock-before" id="hours-ones-before"></div>
            <div class="flip-clock-active" id="hours-ones-active"></div>
        </div>
        <div class="flip-clock-section">
            <div class="flip-clock-before" id="minutes-tens-before"></div>
            <div class="flip-clock-active" id="minutes-tens-active"></div>
        </div>
        <div class="flip-clock-section">
            <div class="flip-clock-before" id="minutes-ones-before"></div>
            <div class="flip-clock-active" id="minutes-ones-active"></div>
        </div>
    </div>
    
    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            
            // Update the hours
            var hoursTens = document.getElementById("hours-tens-before");
            var hoursTensActive = document.getElementById("hours-tens-active");
            var hoursOnes = document.getElementById("hours-ones-before");
            var hoursOnesActive = document.getElementById("hours-ones-active");
            if (h >= 10) {
                hoursTens.innerHTML = Math.floor(h / 10);
                hoursTensActive.innerHTML = Math.floor(h / 10);
                hoursOnes.innerHTML = h % 10;
                hoursOnesActive.innerHTML = h % 10;
            } else {
                hoursTens.innerHTML = 0;
                hoursTensActive.innerHTML = 0;
                hoursOnes.innerHTML = h;
                hoursOnesActive.innerHTML = h;
            }
            
            // Update the minutes
            var minutesTens = document.getElementById("minutes-tens-before");
            var minutesTensActive = document.getElementById("minutes-tens-active");
            var minutesOnes = document.getElementById("minutes-ones-before");
            var minutesOnesActive = document.getElementById("minutes-ones-active");
            minutesTens.innerHTML = Math.floor(m / 10);
            minutesTensActive.innerHTML = Math.floor(m / 10);
            minutesOnes.innerHTML = m % 10;
            minutesOnesActive.innerHTML = m % 10;
            
            // Repeat every second
            setTimeout(startTime, 1000);
        }
    </script>
</body>
</html>
